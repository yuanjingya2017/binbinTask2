<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
 function Arr(city,pm){
 	this.city = city ;
 	this.pm = pm ;
 }

var aqiData = [
  new Arr('北京','90'),
  new Arr('上海','50'),
  new Arr('福州','10'),
  new Arr('广州','50'),
  new Arr('成都','90'),
  new Arr('西安','100')
];

(function () {
   var largeer60 = new Array() ;
   for(var i=0;i<aqiData.length;i++){
   	if(aqiData[i].pm>60){
   		largeer60[largeer60.length] = aqiData[i] ;
   	}
   }
   for(var a=largeer60.length-1;a>0;a--){
   	for(var i=0;i<a;i++){
   		if(largeer60[i][1]<largeer60[i+1][1]){
   		var temp = new Array() ;
   		temp = largeer60[i] ;
   		largeer60[i] = largeer60[i+1] ;
   		largeer60[i+1] = temp ;
   		}
   	}
   }
   
   for(var i=0;i<largeer60.length;i++){
   	var li = document.getElementById('aqi-list').appendChild(document.createElement('li'));
   	li.innerHTML = largeer60[i].city+largeer60[i].pm ;
   }


})();

</script>
</body>
</html>
